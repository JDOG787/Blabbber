<!DOCTYPE html>
<html lang="en">
<head>
  <%- include("part/head.html") %>
  <link rel="stylesheet" href="/new.css">
</head>
<body>
  <%- include("part/nav.html") %>
  <h1 class="center white">Edit Profile</h1>
  <div class="form-container">
    <form action="/profile/edit?_method=PUT" method="POST" enctype="multipart/form-data">
      <div class="field">
        <label for="image">Profile Picture</label>
        <input type="file" name="image" id="image">
      </div>
      <div class="field">
        <label for="text">Bio</label>
        <textarea name="bio" id="text" placeholder="Enter a bio..."><%= user.bio %></textarea>
      </div>
      <button>Save</button>
    </form>
  </div>  
</body>
</html>
